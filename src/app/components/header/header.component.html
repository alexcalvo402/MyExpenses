<header class="bg-blue-chill-300 h-[64px] text-center grid grid-cols-12">
    <div *ngIf="isChildren" class="col-span-2 flex items-center justify-center">
        <i class="fa fa-arrow-left text-white text-[24px]"></i>
    </div>
    <div [ngClass]="isChildren ? 'col-span-9' : 'col-span-12'" class="flex items-center justify-center">
        <h1 class="uppercase text-2xl text-white font-bold">{{title}}</h1>
    </div>
</header>
